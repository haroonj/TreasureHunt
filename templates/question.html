<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='QuestionStyle.css') }}">
</head>
<body>
<h1>{{ question }}</h1>
<form action="{{ url_for('question') }}" method="post">
    {% for choice in choices %}
    <button type="button" class="choice-button" onclick="document.getElementById('selected-answer').value = '{{ choice }}';">
        {{ choice }}
    </button>
    {% endfor %}
    <input type="hidden" id="selected-answer" name="answer" required>
    <button type="submit" class="submit">Submit Answer</button>
    <button type="button" class="hint" onclick="alert('Here is a hint for the question!');">Hint</button>
</form>
</body>
</html>
